<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Card Expanding</title>
    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <div class="container">
      <div class="card panel1 activex">
        <h3 class="card-name">Explore The World</h3>
      </div>
      <div class="card panel2">
        <h3 class="card-name">Wild Forest</h3>
      </div>
      <div class="card panel3">
        <h3 class="card-name">Sunny Beach</h3>
      </div>
      <div class="card panel4">
        <h3 class="card-name">City On Winter</h3>
      </div>
      <div class="card panel5">
        <h3 class="card-name">Mountain&Clouds</h3>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
